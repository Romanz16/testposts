<h1>Тестове завдання</h1>
<hr />
<div class="main">
  <form action="" name="f2" id="form">
    <div class="container">
      <div class="row">
        <div class="col-sm-9"></div>
        <div class="col-sm-3">
          <button type="button" data-toggle="modal" data-target="#editModal" (click)="add()"
            class="btn btn-success btn-block">
            Add Post
          </button>
        </div>
      </div>
    </div>
  </form>
  <hr />

  <table class="table table-striped table-bordered table-sm">
    <thead>
      <th>ID</th>
      <th>UserID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </thead>
    <tbody id="tbody">
      <tr *ngFor="let user of posts; let i = index">
        <td>{{ user.id }}</td>
        <td>
          <a routerLinkActive="active" [routerLink]="[ '/user',user.userId]">{{ user.userId }}</a>
        </td>
        <td><a routerLinkActive="active" [routerLink]="[ '/post',user.id]">{{ user.title }}</a></td>
        <td>{{ user.body }}</td>
        <td>
          <button (click)="edit(i)" class="btn btn-warning" data-toggle="modal" data-target="#editModal">
            edit
          </button>
        </td>
        <td>
          <button (click)="deleteUser(i)" class="btn btn-danger">delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <!--edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">
            <ng-container *ngIf="statusAdd; else elseTemplate">
              Додати
            </ng-container>
            <ng-template #elseTemplate> Редагувати </ng-template>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" name="f2" id="form1">
            <div class="error">{{ error }}</div>
            <div class="success">{{ success }}</div>
            <label for="lName" class="col-form-label">Title</label>
            <input type="text" class="form-control" [(ngModel)]="title" name="title" />
            <label for="phone" class="col-form-label">Body</label>
            <input type="text" class="form-control" [(ngModel)]="body" name="body" />
            <button type="button" *ngIf="statusAdd" style="margin-top: 10px" (click)="addPost()"
              class="btn btn-success btn-block">
              Додати
            </button>
            <button type="button" *ngIf="!statusAdd" style="margin-top: 10px" (click)="editSave()"
              class="btn btn-warning btn-block">
              Зберегти
            </button>
          </form>
        </div>
        <div class="modal-footer"></div>
      </div>
    </div>
  </div>
  <!-- edit modal -->
</div>
